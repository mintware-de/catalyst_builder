builders:
  preflight:
    import: 'package:catalyst_builder/src/builder/builders.dart'
    builder_factories:
      - 'createPreflightBuilder'
    build_extensions:
      '.dart': [ '.catalyst_builder.preflight.json' ]
    build_to: cache
    auto_apply: root_package
    runs_before:
      - 'catalyst_builder:buildServiceProvider'
      - 'catalyst_builder:buildServiceProviderPlugin'
    applies_builders:
      - 'catalyst_builder:buildServiceProvider'
      - 'catalyst_builder:buildServiceProviderPlugin'

  buildServiceProvider:
    import: 'package:catalyst_builder/src/builder/builders.dart'
    builder_factories:
      - 'createServiceProviderBuilder'
    build_extensions: { '.dart': [ '.catalyst_builder.g.dart' ] }
    build_to: source
    auto_apply: root_package
    required_inputs:
      - '.catalyst_builder.preflight.json'
  buildServiceProviderPlugin:
    import: 'package:catalyst_builder/src/builder/builders.dart'
    builder_factories:
      - 'createServiceProviderPluginBuilder'
    build_extensions: { '.dart': [ '.catalyst_builder.plugin.g.dart' ] }
    build_to: source
    auto_apply: dependents
    required_inputs:
      - '.catalyst_builder.preflight.json'
